  <ellipse cx="45" cy="50" rx="10" ry="7" fill="white" opacity="0.9"/>
  
  <!-- Temperature indicator -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Â°C</text>
